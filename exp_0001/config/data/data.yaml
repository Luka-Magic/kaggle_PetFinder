# @package _group_
img_mean: [0.485, 0.456, 0.406]
img_std: [0.229, 0.224, 0.225]

img_size: 256
pad_img_size: 800

train_bs: 16
valid_bs: 16
num_workers: 2

train_aug:
  PadIfNeeded:
    min_height: ${pad_img_size}
    min_width: ${pad_img_size}
    border_mode: 3
    p: 1.0
  Resize:
    height: ${img_size}
    width: ${img_size}
  RandomResizedCrop:
    height: ${img_size}
    width: ${img_size}
    scale: [0.3, 1.0]
    p: 1.0
  HorizontalFlip: 
    p: 0.5
  VerticalFlip: 
    p: 0.5
  Normalize:
    mean: ${img_mean}
    std: ${img_std}
    max_pixel_value: 255.0
    p: 1.0

valid_aug:
  PadIfNeeded:
    min_height: ${pad_img_size}
    min_width: ${pad_img_size}
    border_mode: 3
    p: 1.0
  Resize:
    height: ${img_size}
    width: ${img_size}
  Normalize:
    mean: ${img_mean}
    std: ${img_std}
    max_pixel_value: 255.0
    p: 1.0

